<template name="popup">
    <b>{{name}}</b>   {{#if number}}({{number}}){{/if}} <br>
    <table>
        <tr><th>Rodzaj: </th><td>{{type}}</td></tr>
        <tr><th>Czas GPS: </th><td>{{timestamp_gps}}</td></tr>
        <tr><th>Prędkość: </th><td>{{speed}}</td></tr>
        <tr><th>Dokładność: </th><td>{{accuracy}}</td></tr>
        <tr><th>Bateria: </th><td>{{battery}}</td></tr>
        <tr><th>Zasięg: </th><td>{{signal}}</td></tr>
    </table>
    <select class="form-control probe-actions">
        <option></option>
        {{#each actions}}
            <option>{{.}}</option>
        {{/each}}
    </select>
    <br>
    {{#if number}}
    <form role="form" method="post">
        <input name="sms" type="text" class="form-control" placeholder="SMS">
    </form>
    {{/if}}
</template>
