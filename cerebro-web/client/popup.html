<template name="popup">
    <b>{{name}}</b>
    {{#if number}}({{number}}){{/if}}
    <br>
    {{location.lat}}N {{location.lon}}E<br>
    {{timestamp}}<br>
    <button class="btn btn-primary btn-sm trace-btn">Ślad</button>
    <button class="btn btn-default btn-sm color-btn" style="background-color: {{color}}">Kolor</button>
    <button class="btn btn-danger btn-sm remove-btn" >Usuń</button>
    <button class="btn btn-primary btn-sm set-number-btn">Numer</button>
    <button class="btn btn-primary btn-sm activate-btn">Aktywuj</button>
    <br>
    {{#if number}}
    <form role="form" method="post">
        <input name="sms" type="text" class="form-control" placeholder="SMS">
    </form>
    {{/if}}
</template>
