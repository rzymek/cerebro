<template name="popup">
    <b>{{name}}</b>   {{#if number}}({{number}}){{/if}} <br>
    {{>probeInfo}}
    {{>probeActions}}
    <br>
    {{>probeSMS}}
</template>

<template name="probeInfo">
    <table>
        <tr><th>Rodzaj: </th><td>{{type}}</td></tr>
        <tr><th>Aktualizacja: </th><td>{{date timestamp}} ({{since timestamp}}min temu)</td></tr>
        <tr><th>Prędkość: </th><td>{{speed}}</td></tr>
        <tr><th>Dokładność: </th><td>{{accuracy}}</td></tr>
        <tr><th>Bateria: </th><td>{{battery}}</td></tr>
        <tr><th>Zasięg: </th><td>{{signal}}</td></tr>
        <tr><th>Aktywność: </th><td>{{>activation activation}}</td></tr>
    </table>
</template>

<template name="activation">    
    <div class="{{class}}">{{message}}</div> <i>{{result}}</i>
</template>

<template name="probeActions">
    <select class="form-control probe-actions" placeholder="Menu">
        <option></option>
        {{#each actions}}
        <option>{{.}}</option>
        {{/each}}
    </select>
</template>

<template name="probeSMS">
    {{#if number}}
    <form role="form" method="post" class="sms-form">
        <input name="input" type="text" class="form-control" placeholder="SMS">
    </form>
    {{/if}}
</template>
