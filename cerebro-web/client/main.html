<head>
    <title>Cerebro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    {{>map}}
</body>

<template name="map">
    {{> list}}
    <div id="map"></div>    
</template>

<template name="list">
    <div class="controls">
        {{> loginButtons align="right"}} <br>
        
        {{#each probes}}
        <button name="{{_id}}" style="background-color: {{color}}">{{name}}</button><br>
        {{/each}}
    </div>
</template>

<template name="popup">
    <b>{{name}}</b><br>
    {{location.lat}} {{location.lon}}<br>
    <button onclick="showTrack('{{_id}}')">Åšlad</button>
</template>
