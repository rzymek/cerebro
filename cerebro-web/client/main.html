<head>
    <title>Cerebro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    {{>map}}
</body>

<template name="map">
    {{> list}}
    <div id="map"></div>    
</template>

<template name="list">
    <div class="controls">
        {{> loginButtons align="right"}} <br>

        {{#each probes}}
        <button name="{{_id}}" type="button" style="background-color: {{color}}" class="btn btn-default">{{name}}</button><br>
        {{/each}}
        <br>
        <button type="button" class="btn btn-link add-probe">Dodaj</button>
    </div>
</template>

<template name="popup">
    <b>{{name}}</b><br>
    {{location.lat}}N {{location.lon}}E<br>
    {{timestamp}}<br>
    <button onclick="showTrack('{{_id}}')" class="btn btn-default">Åšlad</button>
    <br>
    <form role="form" onsubmit="return sendSms(this,'{{_id}}')">
        <input name="sms" type="text" class="form-control" placeholder="SMS">
    </form>
</template>
