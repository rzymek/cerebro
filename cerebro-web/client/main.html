<head>
    <title>Cerebro</title>
</head>

<body>
    {{>map}}
</body>

<template name="map">
    {{> list}}
    <div id="map"></div>    
</template>

<template name="list">
    <div class="controls">
        {{#each probes}}
        <button name="{{_id}}" style="background-color: {{color}}">{{name}}</button><br>
        {{/each}}
    </div>
</template>

<template name="popup">
    Nazwa: <b>{{name}}</b>
</template>
