
<template name="map_selected">
    {{#if get 'map_selected'}}
    {{#with get 'map_selected'}}
    <div class="panel panel-default info-panel">
        <div class="panel-body">
            <b>Nadajnik:</b><br>
            {{> senderField}}
            <b>Ostatni report:</b><br>
            {{#with lastReport}}
            Słychacze: {{listeners.length}} <br>
            Kraj: {{location.country}} <br>
            Województwo: {{location.state}} <br>
            Miasto: {{location.city}} <br>
            {{/with}}
        </div>
    </div>
    {{/with}}
    {{/if}}
</template>

<template name="map">
    <div class=".container">
        <div class="row">
            <div class="col-md-4 map-controls">               
                {{#each senders}}
                <button type="button" id="{{_id}}" class="btn btn-default" style="background-color: {{color}}">{{display}}</button>
                {{/each}}
                {{>map_selected}}
            </div>
            <div class="col-md-8">
                <div id="map-canvas" style="width: 100%; height: 600px"></div>
            </div>
        </div>
    </div>
</template>
