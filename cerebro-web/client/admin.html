<template name="admin">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <select multiple class="form-control probes" size="20">
                    {{#each probes}}
                    <option value="{{_id}}" style="background-color: {{color}}">{{name}} {{number}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="col-md-8">
                {{>settings}}

                {{#if probe}}
                {{> probeAdmin probe}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="probeAdmin">
    <div class="panel panel-default">
        <div class="panel-heading" style="background-color: {{color}}">
            <b>{{name}}</b> {{number}}
        </div>
        <div class="panel-body">
            {{#each actions}}
            <button type="button" class="btn btn-default" value="{{.}}">
                {{.}}
            </button>            
            {{/each}}           
            {{> probeInfo}}
            {{> probeSMS}}
        </div>
    </div>
</template>

<template name="settings">
    <form>
    </form>
</template>
