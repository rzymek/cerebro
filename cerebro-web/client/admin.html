<template name="admin">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {{>toggleBlocks}}
            </div>
            <div class="col-md-8">
                {{>settings}}

                {{#if probe}}
                {{> probeAdmin probe}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="probeAdmin">
    <div class="panel panel-default">
        <div class="panel-heading">{{name}}</div>
        <div class="panel-body">
            {{#each actions}}
            <button type="button" class="btn btn-default" value="{{.}}">
                {{.}}
            </button>
            {{/each}}
            <div style="float:right; width: 100px; height: 100px; background-color: {{color}}">
            </div>
            {{> probeInfo}}
            {{> probeSMS}}
        </div>
    </div>
</template>

<template name="settings">
    <form>
    </form>
</template>
