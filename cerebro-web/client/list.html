<template name="list">
    <div class="controls">
        {{> loginButtons align="right"}} <br>

        {{#each probes}}
        <button name="{{_id}}" type="button" style="background-color: {{color}}" class="btn btn-default probe-btn">{{name}}</button><br>
        {{/each}}
        <br>
        <button type="button" class="btn btn-link add-probe">Dodaj</button>
    </div>
</template>
